<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            </div>
            <div class="nav_items_logo">
                <h3 class="nav_logo_text">Navigation Menu</h3>
            </div>
            <div class="nav_items_list">

                <input type="search" name="" id="" placeholder="search" class="nav_items_search">

                    <button class="dropdown-toggle nav_items_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu">
                      <li><a class="nav_drop_menu" href="#">Home</a></li>

    </main>
